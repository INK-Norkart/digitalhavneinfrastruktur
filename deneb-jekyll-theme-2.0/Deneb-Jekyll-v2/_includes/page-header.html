<!-- Start deneb_breadcrumb section -->
<section class="deneb_breadcrumb bg_image" style="background-image: url({% if page.page_header_image %} {{page.page_header_image}} {% else %} {{site.hero_image}} {% endif %});">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb_content">
					<h1>{{page.title}}</h1>
					<ul class="mt-3">
						{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
						<li><a href="/">Hjem</a></li>
						{% for crumb in crumbs offset: 1 %}
						  {% if forloop.last %}
							/ {{ page.title }}
						  {% else %}
							/ <li><a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">
								{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></li>
						  {% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End deneb_breadcrumb section -->
